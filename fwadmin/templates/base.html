{% load url from future %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Fwadmin{% endblock %}</title>

  <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />

  <script src="{{ STATIC_URL }}components/jquery/jquery.min.js">
  </script>

  <link rel="stylesheet" 
        href="{{ STATIC_URL }}components/jquery-ui/themes/base/jquery-ui.css" />
  <script 
     src="{{ STATIC_URL }}components/jquery-ui.min/index.js">
  </script> 

  <link rel="stylesheet" 
        href="{{ STATIC_URL }}components/bootstrap.css/index.css" />
  <script 
     src="{{ STATIC_URL }}components/bootstrap.min/index.js">
  </script> 

</head>

<body>
  <!-- show tiny home icon, this certainly needs some work -->
  <a href={% url 'fwadmin:index' %} class="ui-icon ui-icon-home">Home</a>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; ZIMK 2013
  </footer>

</body>
</html>
