{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if form.errors %}
<p style="color: red;">
 {% trans "Please correct the error{{ form.errors|pluralize }} below." %}
</p>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Save">
</form>

{% endblock %}
