{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="page-header">
  <h1>New rule for {{ host.name }}</h1>
</div>

{% if form.errors %}
<p style="color: red;">
 {% blocktrans %} Please correct the error{{ form.errors|pluralize }} below. {% endblocktrans %}
</p>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Add">
</form>

{% endblock %}
